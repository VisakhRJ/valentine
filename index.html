<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my girlfriend Preethy Davis?</title>
  <meta name="description" content="A colorful Valentine page asking 'Will you be my Valentine Preethy Davis?'" />
  <style>
    :root{
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --bg3: #fbc2eb;
      --accent1: #ff5da2;
      --accent2: #ffd07b;
      --card: rgba(255,255,255,0.9);
      --glass: rgba(255,255,255,0.18);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 10% 20%, #ffecd2 0%, transparent 15%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
      color:#222;
    }

    .stage{
      width:100%;
      max-width:900px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
    }

    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), var(--card));
      border-radius: var(--radius);
      padding:38px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
      z-index:10;
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.6);
    }

    h1{
      margin:0;
      font-size: clamp(2.0rem, 4.8vw, 4rem);
      line-height:1.02;
      font-weight:800;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, #fff 0%, #ffe4f0 40%, #ffd07b 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 8px 30px rgba(255,93,162,0.08);
    }

    .subtitle{
      margin-top:10px;
      font-size:clamp(1rem,2.2vw,1.25rem);
      color:#5b5b5b;
    }

    .emoji{
      font-size: clamp(2.4rem, 6vw, 4rem);
      margin:18px 0;
      filter: drop-shadow(0 10px 30px rgba(255,93,162,0.18));
    }

    .controls{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:20px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:12px 22px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      transition: transform .14s ease, box-shadow .14s ease;
      font-size:1rem;
    }
    button:active{transform: translateY(1px)}
    button:focus{outline:4px solid rgba(255,93,162,0.18); outline-offset:4px}

    #yes{
      background: linear-gradient(90deg, #ff7ab3, #ff5da2);
      color:white;
    }
    #maybe{
      background: linear-gradient(90deg, #ffd07b, #ffb86b);
      color:#2d2d2d;
    }
    #no{
      background: linear-gradient(90deg, #bdbdf0, #9ad0ff);
      color:#0f1724;
      position: absolute; /* will be moved by JS */
    }

    .note{
      margin-top:18px;
      font-weight:700;
      color:var(--accent1);
      display:none;
    }

    /* floating hearts/confetti */
    .particle{
      position:fixed;
      width:14px;
      height:14px;
      opacity:0.95;
      transform-origin:center;
      border-radius:3px;
      z-index:5;
      pointer-events:none;
    }

    .heart-shape{
      width:18px;height:18px;
      transform: rotate(45deg);
      background: #ff5da2;
      border-radius:3px;
      position:relative;
    }
    .heart-shape:before, .heart-shape:after{
      content:'';
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:50%;
      top:-9px;
      left:0;
    }
    .heart-shape:after{ left:9px; top:0 }

    /* responsive spacing */
    @media (max-width:480px){
      .card{padding:20px}
      .controls{gap:10px}
      .emoji{margin:12px 0}
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>
  <div class="stage" aria-live="polite">
    <main class="card" role="main" aria-labelledby="main-heading">
      <h1 id="main-heading">Will you be my girlfriend Preethy Davis?</h1>
      <p class="subtitle">A colorful little page asking the most important question üíñ</p>

      <div class="emoji" aria-hidden="true">üíò</div>

      <div class="controls" role="group" aria-label="Answer choices">
        <button id="yes" type="button">Yes! üíï</button>
        <button id="maybe" type="button">Absolutely üíç</button>
        <button id="no" type="button" aria-label="No, thank you">No</button>
      </div>

      <div id="note" class="note" role="status" aria-live="assertive"></div>
    </main>
  </div>

  <script>
    // Simple playful behavior + confetti/hearts generator
    const yes = document.getElementById('yes');
    const maybe = document.getElementById('maybe');
    const no = document.getElementById('no');
    const note = document.getElementById('note');

    // Accessibility: keyboard activation support
    [yes, maybe, no].forEach(btn => {
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    function popMessage(text){
      note.textContent = text;
      note.style.display = 'block';
    }

    function confettiBurst(){
      const colors = ['#ff7ab3','#ffd07b','#9ad0ff','#fbc2eb','#ff5da2'];
      for(let i=0;i<30;i++){
        const el = document.createElement('div');
        el.className = 'particle';
        el.style.left = Math.random()*100 + 'vw';
        el.style.top = '-5vh';
        el.style.width = (6+Math.random()*12)+'px';
        el.style.height = el.style.width;
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.borderRadius = (Math.random()>0.6? '50%' : '3px');
        el.style.opacity = 0.95;
        el.style.transition = `transform ${1.6 + Math.random()*1.2}s cubic-bezier(.2,.8,.3,1), opacity 2s`;
        document.body.appendChild(el);
        requestAnimationFrame(()=> {
          const dx = (Math.random()-0.5) * 80;
          const dy = 100 + Math.random()*120;
          el.style.transform = `translate(${dx}px, ${dy}vh) rotate(${Math.random()*720}deg)`;
          el.style.opacity = 0;
        });
        setTimeout(()=> el.remove(), 3000);
      }
    }

    function heartFloat(x){
      const el = document.createElement('div');
      el.className = 'particle';
      el.style.left = x + 'px';
      el.style.top = (window.innerHeight + 40) + 'px';
      el.style.width = '20px';
      el.style.height = '20px';
      el.innerHTML = '<span class="heart-shape" aria-hidden="true"></span>';
      document.body.appendChild(el);
      requestAnimationFrame(()=>{
        el.style.transition = `transform ${3 + Math.random()*2}s ease-out, opacity 3s`;
        el.style.transform = `translateY(-120vh) translateX(${(Math.random()-0.5)*80}px) rotate(${Math.random()*360}deg)`;
        el.style.opacity = 0;
      });
      setTimeout(()=> el.remove(), 5000);
    }

    yes.addEventListener('click', () => {
      popMessage("Yes! She said yes! ü•∞");
      confettiBurst();
      for(let i=0;i<8;i++){
        setTimeout(()=> heartFloat(Math.random()*window.innerWidth), i*250);
      }
      disableButtons();
    });

    maybe.addEventListener('click', () => {
      popMessage("Absolutely ‚Äî what a beautiful moment! üíç");
      confettiBurst();
      disableButtons();
    });

    // Runaway No button ‚Äî but accessible: it won't move when focused via keyboard
    let moving = false;
    document.addEventListener('mousemove', (e) => {
      if (document.activeElement === no) return; // don't move away while focused
      const rect = no.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 110 && !moving){
        moving = true;
        const angle = Math.atan2(cy - e.clientY, cx - e.clientX);
        const move = 170;
        let newX = cx + Math.cos(angle)*move - rect.width/2;
        let newY = cy + Math.sin(angle)*move - rect.height/2;
        newX = Math.max(8, Math.min(window.innerWidth - rect.width - 8, newX));
        newY = Math.max(8, Math.min(window.innerHeight - rect.height - 8, newY));
        no.style.position = 'fixed';
        no.style.left = newX + 'px';
        no.style.top = newY + 'px';
        setTimeout(()=> moving = false, 220);
      }
    });

    no.addEventListener('click', () => {
      popMessage("It's okay ‚Äî thank you for visiting ‚ù§Ô∏è");
      disableButtons();
    });

    function disableButtons(){
      [yes, maybe, no].forEach(b => b.disabled = true);
    }

    // gentle periodic hearts for ambiance
    setInterval(()=> heartFloat(Math.random()*window.innerWidth), 900);
  </script>
</body>
</html>
